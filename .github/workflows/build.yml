name: Build

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Compile file and build
        run: yarn build

      - name: Test Build
        run: |
          export WORKING_DIR=`pwd`/mocks
          sed -i -r "s#^(RESOURCES_DIRECTORY_PATH=).*#\1$WORKING_DIR#" default.env
          yarn start:local &

          ./scripts/wait-for-it.sh localhost:3001 --timeout=5000

          curl -i "http://localhost:3001/config.json" | grep "HTTP/1.1 200 OK"
          exit `echo $?`